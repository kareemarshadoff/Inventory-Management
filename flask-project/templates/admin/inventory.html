<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/inventory.css">
    <link rel="stylesheet" href="/static/admin-darkmod.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Inventory</h1>

       
       <label for="placeSelector" class="inventory-lable">Select Place:</label>
<select id="placeSelector" onchange="updateTable(this.value)" style="padding: 12px; font-size: 18px;">
    <option value="warehouse">Warehouse</option>
    <option value="shop">Shop</option>
</select>

        
        <table id="productTable">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Brand</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          
        </table>
        <div class="theme-container shadow-dark">
            <img id="theme-icon" src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
        </div>
        <a href="{{ url_for('admin') }}" style="text-decoration: none; color: rgb(255, 255, 255);">
            <button class="mt-5 rounded border-0 bg-light"> <-- Home </button>
        </a>
    </div>

    <script src="/static/inventory.js">
    </script>

</body>
</html>
